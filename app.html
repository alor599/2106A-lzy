<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组所有数字的和</title>
    <!-- tle>mydemo</title> -->
    <style type="text/css">
        #outer {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        #outer input {
            margin-bottom: 10px;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: #595959;
            color: white;
            font: 12px/1.5 Atoma;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <script>
        var change = function (a, b, c) {
            a.style[b] = c
        };
        window.onload = function () {
            var oInput = document.getElementsByTagName("input");
            var oBox = document.getElementById("box");
            oInput[2].onclick = function () {
                var x = oInput[0].value;
                var y = oInput[1].value;
                change(oBox, x, y);
            };
            oInput[3].onclick = function () {
                oBox.removeAttribute("style");
            };
        };
    </script>
    <div id="outer">
        <label for="i1">属性名：</label><input type="text" id="i1" value="color"><br>
        <label for="i2">属性值：</label><input type="text" id="i2" value="pink"><br>
        <input type="button" value="确定">
        <input type="button" value="重置">
        <div id="box">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style type="text/css">
        #box_1{
            background-color: #fff;
            width: 750px;
            height: 150px;
            margin: 0 auto;
            text-align: center;
        }
        #box_2{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="box_1">
        <input type="button" value="变宽" onclick="c_width()">
        <input type="button" value="变高" onclick="c_height()">
        <input type="button" value="变色" onclick="c_color()">
        <input type="button" value="隐藏" onclick="c_display()">
        <input type="button" value="重置" onclick="c_none()">
        <div id="box_2"></div>
    </div>
    <script type="text/javascript">
       var box_2=document.getElementById("box_2")
       function c_width(){
           box_2.style.width="200px"
       }
       function c_height(){
           box_2.style.height="200px"
       }
       function c_color(){
           box_2.style.backgroundColor="red"
       }
       function c_display(){
           box_2.style.visibility="hidden"
       }
       function c_none(){
           box_2.style.cssText="width:100px;height:100px;backgroundColor:black;"
       }
    </script>
</body>
</html>
